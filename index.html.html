<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --accent-color: #3f37c9;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --text-color: #212529;
            --error-color: #e63946;
            --success-color: #38b000;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f0f2f5;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .form-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .form-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-row {
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--dark-gray);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--text-color);
            transition: var(--transition);
            background-color: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        input[type="date"] {
            appearance: none;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload {
            border: 2px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }
        
        .file-upload:hover {
            border-color: var(--primary-color);
        }
        
        .file-upload i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .file-upload input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-grid-full {
            grid-column: 1 / -1;
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
        }
        
        .btn-secondary {
            background-color: var(--medium-gray);
            color: var(--dark-gray);
        }
        
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        
        .preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .preview-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--border-radius);
            border: 1px solid var(--medium-gray);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
        
        /* Animated elements */
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Image filename display */
        .file-list {
            text-align: left;
            margin-top: 1rem;
        }
        
        .file-item {
            background-color: var(--light-gray);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-item button {
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            padding: 0.25rem;
        }
        
        /* Success message */
        .success-message {
            background-color: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card animate-in">
            <div class="form-header">
                <h1>NEW ORDER</h1>
                <p>Complete the form below to place your order</p>
            </div>
            
            <div class="success-message" id="successMessage">
                Order submitted successfully!
            </div>
            
            <div class="form-body">
                <form id="orderForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" id="postcode" name="postcode" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="orderBookingDate">Order Date</label>
                            <input type="date" id="orderBookingDate" name="orderBookingDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="deliveryDate">Delivery Date</label>
                            <input type="date" id="deliveryDate" name="deliveryDate" required>
                        </div>
                        
                        <div class="form-group form-grid-full">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        
                        <div class="form-group form-grid-full">
                            <label for="customerAddress">Customer Address</label>
                            <input type="text" id="customerAddress" name="customerAddress">
                        </div>
                        
                        <div class="form-group">
                            <label for="designName">Design Name</label>
                            <input type="text" id="designName" name="designName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="salePrice">Sale Price</label>
                            <input type="number" id="salePrice" name="salePrice" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="combination">Combination</label>
                            <input type="text" id="combination" name="combination">
                        </div>
                        
                        <div class="form-group">
                            <label for="colorFabric">Color & Fabric</label>
                            <input type="text" id="colorFabric" name="colorFabric" required>
                        </div>
                        
                        <div class="form-group form-grid-full">
                            <label for="sellerName">Seller Name</label>
                            <input type="text" id="sellerName" name="sellerName" required>
                        </div>
                        
                        <div class="form-group form-grid-full">
                            <label>Upload Images</label>
                            <div class="file-upload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <h3>Drag and drop images or click to browse</h3>
                                <p class="file-info">Supported formats: JPEG, PNG, GIF</p>
                                <input type="file" id="anyPicture" name="anyPicture" accept="image/*" multiple onchange="previewImages(this)">
                            </div>
                            <div id="fileList" class="file-list"></div>
                        </div>
                        
                        <div class="form-group form-grid-full">
                            <label for="orderDetails">Order Details</label>
                            <textarea id="orderDetails" name="orderDetails"></textarea>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn-secondary" onclick="clearForm()">Clear Form</button>
                        <button type="submit" class="btn-primary">Submit Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        // Your Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCi7hnh_iMv55-lIPN4GI0sJAlH7ViYf_Y",
            authDomain: "flutterwithfirebase-fb743.firebaseapp.com",
            projectId: "flutterwithfirebase-fb743",
            storageBucket: "flutterwithfirebase-fb743.firebasestorage.app",
            messagingSenderId: "22053364367",
            appId: "com.example.form_order_app"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // Preview selected images
        function previewImages(input) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (input.files && input.files.length > 0) {
                for (let i = 0; i < input.files.length; i++) {
                    const file = input.files[i];
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileName = document.createElement('span');
                    fileName.textContent = file.name;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.onclick = function() {
                        // This is just visual - can't actually remove from FileList
                        fileItem.remove();
                    };
                    
                    fileItem.appendChild(fileName);
                    fileItem.appendChild(removeBtn);
                    fileList.appendChild(fileItem);
                }
            }
        }
        
        // Handle form submission
        document.getElementById("orderForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            // Get form values
            const postcode = document.getElementById("postcode").value;
            const orderBookingDate = document.getElementById("orderBookingDate").value;
            const deliveryDate = document.getElementById("deliveryDate").value;
            const customerName = document.getElementById("customerName").value;
            const customerAddress = document.getElementById("customerAddress").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const salePrice = document.getElementById("salePrice").value;
            const designName = document.getElementById("designName").value;
            const combination = document.getElementById("combination").value;
            const colorFabric = document.getElementById("colorFabric").value;
            const orderDetails = document.getElementById("orderDetails").value;
            const sellerName = document.getElementById("sellerName").value;
            const imageFiles = document.getElementById("anyPicture").files;
            
            // Upload images first (if any)
            const imageUrls = [];
            if (imageFiles.length > 0) {
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    const fileRef = storage.ref().child(`order-images/${Date.now()}_${file.name}`);
                    
                    try {
                        // Upload file
                        const snapshot = await fileRef.put(file);
                        // Get download URL
                        const downloadUrl = await snapshot.ref.getDownloadURL();
                        imageUrls.push(downloadUrl);
                    } catch(error) {
                        console.error("Error uploading image:", error);
                        alert("Error uploading image. Please try again.");
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Submit Order";
                        return;
                    }
                }
            }
            
            // Create order object
            const order = {
                postcode,
                orderBookingDate,
                deliveryDate,
                customerName,
                customerAddress,
                phoneNumber,
                salePrice: Number(salePrice),
                designName,
                combination,
                colorFabric,
                imageUrls, // Array of image URLs
                orderDetails,
                sellerName,
                timestamp: new Date()
            };
            
            // Save to Firestore
            db.collection("orders").add(order)
                .then(function(docRef) {
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                    
                    // Reset form
                    clearForm();
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Submit Order";
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                })
                .catch(function(error) {
                    console.error("Error adding document: ", error);
                    alert("Error submitting form. Please try again.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Submit Order";
                });
        });
        
        // Clear the form
        function clearForm() {
            document.getElementById("orderForm").reset();
            document.getElementById('fileList').innerHTML = '';
        }
    </script>
</body>
</html>
